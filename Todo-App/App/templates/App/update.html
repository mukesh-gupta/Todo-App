<!DOCTYPE html>
<html lang="en">
{% extends 'UserAuth/base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
{% block content %}

<div class="bg-body">
<br>
    <div class="row justify-content-center mt-5" style="padding-left:15px;padding-right:15px;">
        <div class="col-md-5">
            {% for message in messages %}
            <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                {{ message|safe }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}


            {% if user.is_authenticated %}
            <div class="row justify-content-center mt-2" style="padding-left:1px;padding-right:15px;">
                <div class="col-md-12 text-shade" style="color:#3f51b5;margin-bottom:10px;margin-top:-30px">
                    <h2>Update  Item </h2>
                </div>
            </div>


            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title"><h5>Title :</h5></label><br>
                    <span >{{form.title}}</span>
                </div>

                <div class="form-group">
                    <label for="image"><h5>Image :</h5></label><br>

                        {{form.image}}
                </div>

                <div class="form-group">
                    <label for="desc"><h5>Description :</h5></label><br>
                    <span>{{form.desc}}</span>
                </div>

                <div class="form-group">
                   {{form.important}}
                    <label for="important"><h5>Important </h5></label>
                </div>

                <button style="margin-bottom:10px;margin-top:-10px;" type="submit" class="btn btn-warning btn-round">Update</button>
            </form>

            {% endif %}
        </div>
    </div>
<hr>
</div>


{% endblock %}
</body>
</html>
