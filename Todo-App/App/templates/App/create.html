<!DOCTYPE html>
{% extends 'UserAuth/base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

{% block content %}
<div class="bg-body">
<br>

    <div class="row justify-content-center mt-5" style="padding-left:15px;padding-right:15px;">
          <div class="col-md-5">
     {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message|safe }}
              <button aria-label="Close" class="close" data-dismiss="alert" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
        </div>
    {% endfor %}



            {% if user.is_authenticated %}

              <div class="row justify-content-center mt-5">
        <div class="col-md-12 text-shade" style="color:#3f51b5;margin-bottom:10px;margin-top:-50px">
            <h2>Create Item</h2>
        </div>
    </div>


<form enctype="multipart/form-data" method="post">
    {% csrf_token %}

    <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" name="title" required type="text">
                </div>


     <div class="form-group">
             Image : <br>
         {{forms.image }}
                </div>


         <div class="form-group">
                    <label for="desc">Description :</label>
                    <textarea class="form-control" id="desc" name="desc" ></textarea>
                </div>

    <div class="form-group form-check">
                    <input class="form-check-input myshade" id="important" name="important" type="checkbox">
                    <label class="form-check-label" for="important">Important</label>
                </div>

                <button class="btn btn-primary btn-round" type="submit">Create</button>
            </form>

            {% endif %}

        </div>

    </div>
   <hr>
</div>

{% endblock %}
</body>
</html>
